# vim:ft=yaml.ansible:
---

  - name: Add the epel repository
    yum:
      state: present
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm

  - name: Install additional software for work
    yum:
      state: present
      name: [
        ShellCheck,
        neovim,
        python36-pylint,
        the_silver_searcher,
      ]

  - name: Create a work/etc folder
    file:
      path: /root/work/etc
      state: directory
      mode: '0755'

  - name: Copy Backend test config
    copy:
      src: backend-dev.setup/files/test.cfg
      dest: /root/work/etc/
      owner: root
      mode: '0600'

  - name: Create a work/src folder
    file:
      path: /root/work/src/git.acronis.com/alkurbatov
      state: directory
      mode: '0755'

  - name: Copy developer key
    copy:
      src: ~/.ssh/acronis_rsa
      dest: /root/.ssh
      owner: root
      mode: '0600'

  - name: Copy ssh config
    copy:
      src: backend-dev.setup/files/config
      dest: /root/.ssh
      owner: root
      mode: '0600'

  - name: Copy bash config
    copy:
      src: backend-dev.setup/files/.bashrc
      dest: /root/
      owner: root
      mode: '0600'

  - name: Copy .inputrc
    copy:
      src: ~/work/src/github.com/alkurbatov/dotfiles/.inputrc
      dest: /root/
      owner: root
      mode: '0600'

  - name: Copy git config
    copy:
      src: ~/work/src/github.com/alkurbatov/dotfiles/.gitconfig
      dest: /root
      owner: root
      mode: '0600'

  - name: Create a .gnupg folder
    file:
      path: ~/.gnupg
      state: directory
