---

  - name: Install additional software
    yum:
      state: present
      name: [
        alsa-utils,
        aspell,
        aspell-en,
        aspell-ru,
        black,
        emacs,
        fd-find,
        multimarkdown,
        python3-autopep8,
        the_silver_searcher,
      ]

  - name: Copy main emacs config
    copy:
      src: "~/work/src/github.com/alkurbatov/dotfiles/{{item}}"
      dest: /root
      owner: root
      mode: '0644'
    loop:
      - .emacs
      - .emacs.d
