---

  - name: Disable UseDNS to speed up establishing of SSH connection
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?UseDNS"
      line: "UseDNS no"
      insertafter: EOF
      state: present
    notify:
      - Restart sshd

  - name: Enable compression
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "^#?Compression"
      line: "Compression yes"
      insertafter: EOF
      state: present
    notify:
      - Restart sshd
