# vim:ft=yaml.ansible:
---

  - name: Disable epel repo
    ini_file:
      dest: /etc/yum.repos.d/epel.repo
      section: epel
      option: enabled
      value: '0'
      backup: no

  - name: Update all packages
    yum:
      name: "*"
      state: latest
      update_cache: yes
    notify:
      - Update locate DB
      - Reboot node

  - name: Update docker containers
    command: kolla-ansible upgrade
    become: yes
    become_user: vstoradmin
    when: role_in_cluster == "controller"
